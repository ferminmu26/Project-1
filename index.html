<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"/>
    <link rel="stylesheet" href="styles.css" />
    <title>Mobile Main</title>
  </head>
  <body>
    <section class="content">
      <header class="navigation">
        <a href=""
          ><img class="logo" src="icons/Logo.png" alt="logo"
        /></a>
        <nav><img class="navbar" src="icons/Hamburguer.png" alt="Menu" /></nav>
        <ul class="menubar">
          <li>Portfolio</li>
          <li>About</li>
          <li>Contact</li>
        </ul>
      </header>

      <section class="intro">
        <div class="greetings">
          <h2 class="biotitle">I’m Mariane Glad to see you!</h2>
        </div>
        <div class="bio">
          <p>
            I’m a software developer! I can help you build a product , feature
            or website Look through some of my work and experience! If you like
            what you see and have a project you need coded, don’t hestiate to
            contact me.
          </p>
        </div>
        <div class="connect"><p>LET’S CONNECT</p></div>
        <div>
          <ul class="network">
            <li><img src="icons/twter.svg" alt="twiter" /></li>
            <li><img src="icons/Linkedin.svg" alt="linkedin" /></li>
            <li><img src="icons/m.svg" alt="medium" /></li>
            <li><img src="icons/github.svg" alt="github" /></li>
            <li><img src="icons/manito.svg" alt="angellist" /></li>
          </ul>
        </div>
      </section>
    </section>
  </body>
</html>
